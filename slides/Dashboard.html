<!DOCTYPE html>
<html>
    <head>
        <script src=
"//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js">
</script>
<script src=
"//cdn.rawgit.com/rainabba/jquery-table2excel/1.1.0/dist/jquery.table2excel.min.js">
</script>
        <style>
           th{
               text-align: left;
               padding-bottom: 20px;
           }
          
        </style>

    </head>
<body>
    <div style="width: 80%;border-style: none;float: right; height:auto;" >
        <table style="width: 100%;" id="student" >
            <tr>
              <th>SNO</th>
              <th>Class</th> 
              <th>Subject</th>
              <th>Chapters Name</th>
              <th>MCQ</th>
              <th colspan="4" style="text-align: center">ACTION</th>
            </tr>
            <tr>
              <td style="border-top: 2px solid black;border-left: 2px solid black;">1</td>
              <td style="border-top: 2px solid black;">Kindergarten</td>
              <td style="border-top: 2px solid black;" >General Knowledge</td>
              <td style="border-top: 2px solid black;" >Alphabets</td>
              <td style="border-top: 2px solid black;" >MCQ</td>
              <td style="border-top: 2px solid black;text-align: center" ><a href="/View.html" style="text-decoration: none;">VIEW</a></td>
              <td style="border-top: 2px solid black; text-align: center" >DELETE</td>
              <td style="border-top: 2px solid black;text-align: center" >EDIT</td>
              <td style="border-top: 2px solid black;text-align: center;border-right: 2px solid black;"><a href="/Add.html" style="text-decoration: none;">ADD</a></td>
            </tr>
            <tr>
                <td style="border-left: 2px solid black;">1</td>
                <td>Kindergarten</td>
                <td>General Knowledge</td>
                <td  >Alphabets</td>
                <td>MCQ</td>
                <td style="text-align: center" ><a href="/View.html" style="text-decoration: none;">VIEW</a></td>
                <td style=" text-align: center" >DELETE</td>
                <td style="text-align: center" >EDIT</td>
                <td style="text-align: center;border-right: 2px solid black;"><a href="/Add.html" style="text-decoration: none;">ADD</a></td>
              </tr>
          </table>
          <br>
          <button id="export" >EXPORT</button>

    </div>
    <div id="dashboard" style="border-right-style: solid;width: 19%;height:38em;" >
            <ul style="list-style: none;">
                <li>DASHBOARD</li>
                <br>
                <li>Topic</li>
                <li>subject</li>
                <li>class</li>
              </ul>  
    </div>


    <script>
        var button = document.getElementById('export');
        button.addEventListener('click',()=>{
            $(document).ready(function () {
    $("#student").table2excel({
        filename: "Students.xls"
    });
        });
        })
        
      
    </script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->


</body>
</html>
